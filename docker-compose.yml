version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"

  app1:
    build: .
    container_name: app1
    environment:
      - APP_REDIS_ADDR=redis:6379
      - APP_SERVER_PORT=8080
    depends_on:
      - redis

  app2:
    build: .
    container_name: app2
    environment:
      - APP_REDIS_ADDR=redis:6379
      - APP_SERVER_PORT=8081
    depends_on:
      - redis

  app3:
    build: .
    container_name: app3
    environment:
      - APP_REDIS_ADDR=redis:6379
      - APP_SERVER_PORT=8082
    depends_on:
      - redis

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8000:8000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
      - app3
